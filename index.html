<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="maincontainer">
  <div class="container">
  <div class="image">
  <img src="images/image-equilibrium.jpg" alt="cube"></div>
  <div class="textdiv">
  <div class="eqname"><h1>Equilibrium #3429</h1></div>

  <div class="content"><p>Our Equilibrium collection promotes balance and calm.</p></div>
<div class="pt">
  <div class="price">
    <p><img id="symbol" src="images/icon-ethereum.svg" alt=""></p>
    <p><span id="eth">0.041 ETH</span></p>
    </div>
  <div class="timeleft">
    <p>
      <img id="time" src="images/icon-clock.svg" alt=""></p>
      <p>3 days left</p>
    </div>
</div>
  <div class="createdby"><img id="dp" src="images/image-avatar.png" alt=""><p>Creation of <span id="creator">Jules Wyvern</span></p></div>
</div>
</div>
</div>

</body>
</html>
